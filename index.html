<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Idle Life Wiki</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
/* Reset e base */
* {
  box-sizing: border-box;
  transition: all 0.3s ease;
}
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
  color: #e0e0f0;
  display: flex;
  height: 100vh;
  overflow: hidden;
}

/* Sidebar */
.sidebar {
  width: 320px;
  background: linear-gradient(180deg, #1a1a2e, #16213e);
  padding: 30px 25px;
  display: flex;
  flex-direction: column;
  overflow-y: auto;
  box-shadow: 6px 0 25px rgba(0, 0, 0, 0.7);
  border-top-right-radius: 25px;
  border-bottom-right-radius: 25px;
}

.sidebar h2 {
  color: #00ffe7;
  text-shadow: 0 0 10px #00ffe7;
  margin-bottom: 25px;
  font-size: 1.5rem;
  font-weight: 700;
  letter-spacing: 1.1px;
}

/* Variants e Managers */
.variant, .manager {
  background: #2a2c42;
  border-radius: 15px;
  margin: 12px 0;
  padding: 14px 22px;
  font-weight: 600;
  font-size: 1.1rem;
  cursor: pointer;
  border: 2px solid transparent;
  box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
  color: #d9d9ffcc;
  user-select: none;
  transition:
    background-color 0.3s ease,
    box-shadow 0.3s ease,
    color 0.3s ease,
    border-color 0.3s ease,
    transform 0.2s ease;
}

.variant:hover, .manager:hover {
  background-color: #3f44aa;
  color: #fff;
  box-shadow: 0 0 15px #7f5af0cc;
  transform: translateY(-3px);
}

.variant.selected, .manager.selected {
  border: 2.5px solid #f0a500;
  background: linear-gradient(90deg, #f0a500, #ffc107);
  color: #111;
  box-shadow: 0 0 20px #ffcc00cc;
  transform: translateY(-2px);
  font-weight: 700;
}

/* Variants specifici */
.variant.gold {
  background: linear-gradient(90deg, #ffcc00, #ffb300);
  color: #222;
  box-shadow: 0 0 12px #ffcc00cc;
}
.variant.rainbow {
  background: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet);
  color: #fff;
  box-shadow: 0 0 18px #ffffffcc;
}
.variant.inferno {
  background: linear-gradient(90deg, #ff512f, #dd2476);
  color: #fff;
  box-shadow: 0 0 14px #ff4f4fcc;
}
.variant.oblivion {
  background: linear-gradient(90deg, #232526, #414345);
  color: #fff;
  box-shadow: 0 0 12px #666666cc;
}
.variant.Celestial {
  background: linear-gradient(90deg, #74ebd5, #acb6e5);
  color: #111;
  box-shadow: 0 0 14px #74ebd5cc;
}

/* Main content */
.main {
  flex: 1;
  padding: 35px 40px;
  background: #121212;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
}

/* Structures container */
.structures {
  display: flex;
  flex-wrap: wrap;
  gap: 25px;
  justify-content: center;
}

/* Each structure card */
.structure {
  background: linear-gradient(145deg, #1e1e2e, #2e2e4e);
  border-radius: 18px;
  padding: 24px 22px;
  width: 240px;
  cursor: pointer;
  color: #eee;
  border: 2px solid transparent;
  text-align: center;
  box-shadow:
    0 8px 20px rgba(0, 0, 0, 0.55),
    inset 0 0 8px #101020aa;
  transition:
    box-shadow 0.3s ease,
    border-color 0.3s ease,
    transform 0.3s ease;
  user-select: none;
}

.structure:hover {
  box-shadow:
    0 0 20px #00ffe7dd,
    inset 0 0 12px #00ffe7bb;
  border-color: #00ffe7;
  transform: translateY(-6px) scale(1.03);
}

.structure.selected {
  position: relative;
  background: linear-gradient(145deg, #7f5af0, #5f3dc4);
  color: #fff;
  font-weight: 700;
  transform: translateY(-4px) scale(1.04);
  box-shadow:
    0 0 25px #ffd700cc,
    inset 0 0 18px #ffd70088;
  border: none; /* togli il bordo normale */
  z-index: 0;
}

/* Pseudo-elemento per il bordo rainbow */
.structure.selected::before {
  content: "";
  position: absolute;
  top: -4px;
  left: -4px;
  right: -4px;
  bottom: -4px;
  border-radius: 20px; /* arrotondamento bordo */
  padding: 2px;
  background: linear-gradient(270deg, red, orange, yellow, green, blue, indigo, violet, red);
  background-size: 1400% 1400%;
  animation: rainbowBorder 8s linear infinite;
  -webkit-mask:
    linear-gradient(#fff 0 0) content-box, 
    linear-gradient(#fff 0 0);
  -webkit-mask-composite: destination-out;
  mask-composite: exclude;
  z-index: -1;
}

/* Animazione gradiente rainbow */
@keyframes rainbowBorder {
  0% {
    background-position: 0% 50%;
  }
  100% {
    background-position: 100% 50%;
  }
}

/* Wiki info box */
.wiki-box {
  margin-top: 40px;
  background: #1c1b29;
  padding: 30px 35px;
  border-radius: 22px;
  box-shadow: inset 0 0 25px #000;
  font-size: 1.1rem;
  color: #ccc;
  line-height: 1.5;
  user-select: text;
}

.wiki-box h3 {
  color: #ffd700;
  text-shadow: 0 0 10px #ffd700;
  margin-bottom: 20px;
  font-weight: 700;
  letter-spacing: 1.1px;
}

/* Responsive */
@media (max-width: 900px) {
  body {
    flex-direction: column;
  }

  .sidebar {
    flex-direction: row;
    overflow-x: auto;
    overflow-y: hidden;
    width: 100%;
    height: 240px;
    padding: 25px 20px;
    border-radius: 0;
    box-shadow: none;
  }

  .variant, .manager {
    min-width: 140px;
    margin: 0 14px 0 0;
    border-radius: 12px;
  }

  .main {
    padding: 25px 20px;
    height: calc(100vh - 240px);
  }

  .structure {
    width: 48%;
  }
}


  </style>
</head>
<body>
  <div class="sidebar">
    <div class="variants" id="variants-list"><h2>Varianti</h2></div>
    <div class="managers" id="managers-list"><h2>Managers</h2></div>
  </div>

  <div class="main">
    <div class="structures" id="structures-container"></div>
    <div class="wiki-box" id="wiki-text">Seleziona una struttura per vedere i dettagli.</div>
  </div>

  <!-- Script identico, mantenuto per funzionalitÃ  -->
  <script>
    const multipliers = {
      Base: 1, Gold: 1.5, Rainbow: 2, Inferno: 3, Oblivion: 4, Celestial: 5
    };
    const variantClasses = {
      Base: "base", Gold: "gold", Rainbow: "rainbow",
      Inferno: "inferno", Oblivion: "oblivion", Celestial: "Celestial"
    };
    const variants = Object.keys(multipliers).map(name => ({ name, multiplier: multipliers[name] }));
    const managers = [
      { name: "Base Manager", multiplier: 1 },
      { name: "Clown Manager", multiplier: 1.2 },
      { name: "Soldier Manager", multiplier: 1.4 },
      { name: "Mayor Manager", multiplier: 1.6 },
      { name: "King Manager", multiplier: 2.0 },
      { name: "Modern Manager", multiplier: 2.4 },
      { name: "Angel Manager", multiplier: 3 },
    ];
    const prices = [30, 200, 0, 500, 1200, 3500, 8000, 15000, 45000, 200000, 750000, 2500000, 10000000, 150000000, 1000000000, 12000000000, 0, 0, 0, 0, 0, 0];
    const structuresData = [
      { name: "Noob", income: 1, cycleTime: 4, rarity: "common" },
      { name: "Business Man", income: 5, cycleTime: 4, rarity: "common" },
      { name: "Builder", income: 10, cycleTime: 4, rarity: "starter" },
      { name: "Teacher", income: 10, cycleTime: 5, rarity: "common" },
      { name: "Gardener", income: 20, cycleTime: 8, rarity: "uncommon" },
      { name: "Painter", income: 75, cycleTime: 10, rarity: "uncommon" },
      { name: "Chef", income: 105, cycleTime: 10, rarity: "uncommon" },
      { name: "Mine", income: 189, cycleTime: 12, rarity: "rare" },
      { name: "Fortune Magician", income: 450, cycleTime: 15, rarity: "rare" },
      { name: "Bank", income: 1500, cycleTime: 20, rarity: "legendary" },
      { name: "Skyscraper", income: 4500, cycleTime: 30, rarity: "legendary" },
      { name: "Stadium", income: 14000, cycleTime: 35, rarity: "mythic" },
      { name: "Waterpark", income: 50000, cycleTime: 45, rarity: "mythic" },
      { name: "Castle", income: 250000, cycleTime: 40, rarity: "mythic" },
      { name: "Club", income: 600000, cycleTime: 60, rarity: "Divine" },
      { name: "Airport", income: 2500000, cycleTime: 60, rarity: "Divine" },
      { name: "Astronaut", income: 1000, cycleTime: 8, rarity: "Exclusive" },
      { name: "Alien Gardener", income: 1800, cycleTime: 10, rarity: "Exclusive" },
      { name: "Ufo", income: 10000, cycleTime: 20, rarity: "Exclusive" },
      { name: "Black Hole", income: 100000, cycleTime: 25, rarity: "Exclusive" },
      { name: "Galaxy", income: 200000, cycleTime: 10, rarity: "Exclusive" },
    ];

    let selectedVariant = variants[0];
    let selectedManager = managers[0];
    let selectedStructureIndex = null;

    function formatMoney(amount) {
      if (amount >= 1e6) return "$" + (amount / 1e6).toFixed(2) + "M";
      if (amount >= 1e3) return "$" + (amount / 1e3).toFixed(1) + "K";
      return "$" + amount.toLocaleString();
    }

    function renderManagers() {
      const container = document.getElementById("managers-list");
      container.innerHTML = '<h2>Managers</h2>';
      managers.forEach((mgr) => {
        const div = document.createElement("div");
        div.className = "manager";
        if (mgr === selectedManager) div.classList.add("selected");
        div.textContent = `${mgr.name}: x${mgr.multiplier}`;
        div.addEventListener("click", () => {
          selectedManager = mgr;
          document.querySelectorAll(".manager").forEach(el => el.classList.remove("selected"));
          div.classList.add("selected");
          updateWiki();
          renderStructures();
        });
        container.appendChild(div);
      });
    }

    function renderVariants() {
      const container = document.getElementById("variants-list");
      container.innerHTML = '<h2>Varianti</h2>';
      variants.forEach((variant) => {
        const div = document.createElement("div");
        div.className = `variant ${variantClasses[variant.name]}`;
        if (variant === selectedVariant) div.classList.add("selected");
        div.textContent = variant.name;
        div.addEventListener("click", () => {
          selectedVariant = variant;
          document.querySelectorAll(".variant").forEach(el => el.classList.remove("selected"));
          div.classList.add("selected");
          updateWiki();
          renderStructures();
        });
        container.appendChild(div);
      });
    }

    function renderStructures() {
      const container = document.getElementById("structures-container");
      container.innerHTML = "";
      structuresData.forEach((struc, i) => {
        const income = struc.income * selectedVariant.multiplier * selectedManager.multiplier;
        const moneyPerSec = (income / struc.cycleTime).toFixed(2);
        const div = document.createElement("div");
        div.className = "structure";
        if (i === selectedStructureIndex) div.classList.add("selected");
        div.innerHTML = `
          <h3>${struc.name}</h3>
          <p class="rarity">Rarity: ${struc.rarity}</p>
          <p>Price: ${formatMoney(prices[i])}</p>
          <p>Money/sec: ${moneyPerSec}</p>`;
        div.addEventListener("click", () => {
          selectedStructureIndex = i;
          document.querySelectorAll(".structure").forEach(el => el.classList.remove("selected"));
          div.classList.add("selected");
          updateWiki();
        });
        container.appendChild(div);
      });
    }

    function updateWiki() {
      const container = document.getElementById("wiki-text");
      if (selectedStructureIndex === null) {
        container.innerHTML = "Seleziona una struttura per vedere i dettagli.";
        return;
      }
      const s = structuresData[selectedStructureIndex];
      const income = s.income * selectedVariant.multiplier * selectedManager.multiplier;
      const mps = (income / s.cycleTime).toFixed(2);
      container.innerHTML = `
        <h3>${s.name} (${selectedVariant.name})</h3>
        <p><strong>Price:</strong> ${formatMoney(prices[selectedStructureIndex])}</p>
        <p><strong>Money:</strong> ${formatMoney(income)}</p>
        <p><strong>Time:</strong> ${s.cycleTime} sec</p>
        <p><strong>Money/sec:</strong> ${mps}</p>
        <p><strong>Manager boost:</strong> x${selectedManager.multiplier}</p>
        <p><strong>Variant:</strong> x${selectedVariant.multiplier}</p>`;
    }

    renderVariants();
    renderManagers();
    renderStructures();
  </script>
</body>
</html>
